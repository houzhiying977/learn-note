<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="../../js/lib/bootstrap.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide col-md-offset-3" style="width:520px;height:280px;">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="https://img.alicdn.com/simba/img/TB1TbUZex6I8KJjy0FgSutXzVXa.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="https://img.alicdn.com/tfs/TB1vd_2eS_I8KJjy0FoXXaFnVXa-520-280.jpg_q90_.webp" alt="Second slide">
		</div>
		<div class="item">
			<img src="https://img.alicdn.com/tfs/TB1G_j6eRfH8KJjy1XbXXbLdXXa-520-280.png_q90_.webp" alt="Third slide">
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a>
</div> 
<script type="text/javascript">
	function SuperClass () {
		this.house = 'big';
		this.meony = 100;
	}
	var subera = new SuperClass();
	console.log(subera.house);
</script>
</body>
</html>
